<html><head>
	<style type="text/css">

		.quote_text {
			text-align: left;
			color: #bbb;
		}

		.quote_author {
			font-style: italic;
			text-align: right;
			color: #bbb;
		}


		blockquote {
			border-left: 1px solid #bbb;
			font-style: italic;
			margin: 1.5em 10px;
			padding: 0.5em 10px;
		}

		blockquote:before {
			color: #bbb;
			content: "\201C";
			font-size: 3em;
			line-height: 0.1em;
			margin-right: 0.2em;
			vertical-align: -.4em;
		}

		blockquote:after {
			color: #bbb;
			content: "\201D";
			font-size: 3em;
			line-height: 0.1em;
			vertical-align: -.45em;
		}

		blockquote > p:first-child {
			display: inline;
		}	
	</style>
</head>
<body>
		<blockquote>
			<p class="quote_text">Селин Дион моя любимая певица? Да, я говорил это. А что я мог сказать, когда она стояла рядом?</p>
		</blockquote>
			<p class="quote_author">Элис Купер</p>
	<img href="1.jpg"></img>
	<a href="http://dangerouswebsite.com" target="_blank" rel="noopener">
			
		<table border="1">
<caption>
    Rental price 123
</caption>
<thead>
    <tr>
        <td></td>
        <th id="small" scope="col">
            Small car
        </th>
        <th id="big" scope="col">
            Big Car
        </th>
    </tr>
</thead>
<tbody>
    <tr>
        <th id="paris" class="span" colspan="3" scope="colgroup">
            Paris
        </th>
        </tr>
        <tr>
        <th headers="paris" id="day1">
            1 day
        </th>
        <td headers="paris day1 big"> <!-- Noncompliant, referencing the column "big" instead of "small" -->
            113 euros
        </td>
        <td headers="berlin day1 big"> <!-- Noncompliant, there is no header with id "berlin" -->
            50 euros
        </td>
        </tr>
    </tr>
</tbody>
</table>

<a href="http://dangerouswebsite.com" target="_blank"> <!-- Noncompliant; "window.opener" will be not null on the new tab/window and can be changed by http://dangerouswebsite.com -->

	<i>car</i>             <!-- Noncompliant -->
<b>train</b>         <!-- Noncompliant -->
	<strong>123</strong>
	<a>123</a>
</body>
</html>
